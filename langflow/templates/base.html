<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body class="h-100 text-center text-white bg-dark">
  <nav class="container navbar fixed-top navbar-expand justify-content-between navbar-dark bg-dark px-4">
    <a class="navbar-brand logo" href="/"></a>
    <div class="navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item"></li>
          <a class="nav-link" href="https://github.com/AlexKay28/langflow">Github</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-lg d-flex w-100 h-100 mx-auto flex-column base-container">
    {% block our_team %}{% endblock %}
    {% block about_project %}{% endblock %}
    {% block body %}{% endblock %}
  </div>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
