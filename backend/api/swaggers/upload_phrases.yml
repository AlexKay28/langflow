Answer collection endpoint. Gets user's answer and makes analysis of
its correctness. Patch data in database recording the learning process.
This endpoint utilized ML approach for answer correctness comparing.
---
description: Client side interaction with server
consumes:
- multipart/form-data
produces:
- string
parameters:
  - in: header
    name: session_token
    required: true
    description: user's session token
  - in: body
    name: body_params
    required: true
    schema:
      id: upload_phrases_api_body
      properties:
        file:
          type: string
          description: The phrases for base

responses:
  500:
      description: The error on the server side
      schema:
        id: upload_phrases_api_500
        properties:
          status:
            type: integer
            description: Status code
          message:
            type: string
            description: Short occured error summary
          traceback:
            type: string
            description: Full occured error summary
  200:
      description: Message about success
      schema:
        id: upload_phrases_api_200
        properties:
          status:
            type: integer
            description: Status code
          message:
            type: string
            description: Message from backend
